name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: code
        uses: actions/checkout@v3
      - name: install dependencies 
        run: npm ci         
      - name: test application 
        run: npm run test  
  lint: 
    runs-on: ubuntu-latest
    needs: test
    steps: 
      - name: code checkout 
        uses: actions/checkout@v3 
      - name: nodemodules 
        run: npm ci  
      - name: run lint 
        run: npm run lint  
  deploy:
    runs-on: ubuntu-latest
    needs: lint 
    steps: 
      - name: code checkout 
        uses: actions/checkout@v3 
      - name: nodemodules 
        run: npm ci  
      - name: build 
        run: npm run build  